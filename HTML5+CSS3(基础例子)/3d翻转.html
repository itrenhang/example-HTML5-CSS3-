<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
.box{width:200px; height:300px; position:relative; margin:100px auto; -webkit-transform-style:preserve-3d; -webkit-transition:1s all ease;}
span{width:200px; height:300px; position:absolute; top:0; left:0; font-size:40px; text-align:center; line-height:300px;}
.span1{background:red; -webkit-transform:translateZ(1px);}
.span2{background:green; -webkit-transform:translateZ(-1px) scale(-1,1); }
.box:active{-webkit-transform:rotateY(180deg) perspective(800px);}

</style>
<script>

</script>
</head>

<body>
	<div class="box">
		<span class="span1">span1</span>
		<span class="span2">span2</span>
	</div>

</body>
</html>
