<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
#box{width:800px; height:500px; margin:20px auto; border:1px solid #000;}
</style>
<script src="http://api.map.baidu.com/api?v=1.3"></script>
<script>
window.onload=function(){
	var map = new BMap.Map("box");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(116.45374999999998, 39.90542), 15);  // 初始化地图,设置中心点坐标和地图级别
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
};
</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
