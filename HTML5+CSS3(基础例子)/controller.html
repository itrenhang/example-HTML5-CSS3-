<!doctype html>
<html ng-app="test">
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="angular.js"></script>
<script>

app.controller('index',function($scope){
	$scope.arr=[{'name':'张三','age':14},{'name':'张三2','age':14},{'name':'张三3','age':14}];	
});
</script>
</head>

<body ng-controller="index">
	<ul>
		<li ng-repeat="item in arr">我叫{{item.name}},今年{{item.age}}</li>
	</ul>
</body>
</html>
