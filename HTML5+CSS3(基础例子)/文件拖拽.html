<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
.box{width:300px; height:300px; background:#ccc; border:1px solid #000; margin:100px auto;}
</style>
<script>
window.onload=function(){
	var oBox=document.querySelector('.box');
	oBox.ondragenter=function(){
		oBox.innerHTML='放到此处';	
	};
	oBox.ondragleave=function(){
		oBox.innerHTML='将文件拖到此处';	
	};
	oBox.ondragover=function(){
		return false;	
	};
	oBox.ondrop=function(){
		alert(1);
		return false;
	};
};
</script>
</head>

<body>
<div class="box">将文件拖到此处</div>
</body>
</html>
