<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:200px; height:200px; background:red; -webkit-transition:1s all ease;}

</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oDiv=document.querySelector('div');
	oDiv.onclick=function(){
		oDiv.style.width='400px';
		oDiv.addEventListener('transitionend',function(){
			alert(1)	
		},false);
	}	
},false);
</script>
</head>

<body>
	<div></div>
</body>
</html>
