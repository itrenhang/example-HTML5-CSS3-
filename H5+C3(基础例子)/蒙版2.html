<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
html,body{width:100%; height:100%;}
div{width:100%; height:100%; background:url(1.jpg) no-repeat; -webkit-mask:url(2.png) no-repeat; background-size:cover;}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oDiv=document.querySelector('div');
	document.onmousemove=function(ev){
		var oEvent=ev||event;
		oDiv.style.WebkitMaskPosition=oEvent.clientX-400+'px '+(oEvent.clientY-100)+'px';
	};	
	
},false);
</script>
</head>

<body>
	<div></div>
</body>
</html>
